---
layout: default
---

<main>

  <article class="post homepage-title">  
    <h1>{{ site.title }}</h1>
    <h3 class="sitetitle-sub">Latest book reviews:</h3>
  </article>

  <hr class="post-separator">

  <div>
    {% for post in paginator.posts %}
    <article class="homepage-posts" itemscope itemtype="http://schema.org/BlogPosting" role="article">
      
      <div class="post-preview-assets">
        <img class="post-thumbnail" src="{{ site.baseurl }}/assets/images/{{ post.thumbnail }}">
      </div>

      <div class="post-preview-content">
        <header>
          <h2 itemprop="name"><a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>
        </header>
  
        <div class="post-meta">
          <time datetime="{{ post.date | date_to_long_string }}">
            <i class="fas fa-clock"></i>{{ post.date | date_to_long_string }} 
            <span>â€¢</span> 
            <span><i class="fas fa-user"></i>{{ post.author }}</span>
          </time>
          <div class="post-tags">
            <ul>
              {% for tag in post.tags %}
              <li class="post-tag"><i class="fas fa-tag"></i>{{ tag | capitalize }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="post-preview">
          <p class="post-extract">{{ post.extrait }}</p>
        </div>


      </div>

    </article>

    <hr class="post-separator">

    {% endfor %}
  </div>
