title: Applaudit
description: >
  Book reviews and writing.
baseurl: "/applaudit"
url: "https://jamie-reece.github.io"
paginate:	3 # The number of posts to show per page on your homepage
name: "Jamie Bowman"
markdown: kramdown
permalink: none
kramdown:
  parse_block_html: true
gems:
  - jekyll-paginate
include: ['_pages']

defaults:
  - scope:
      path: "{{site.baseurl}}/assets/images"
    values:
      image: true